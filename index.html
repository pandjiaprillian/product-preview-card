<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>

    <div class="container">
        <div class="product-image"></div>
        <div class="product-description">
            <h3>PERFUME</h3>
            <h4>Gabrielle Essence Eau De Parfum</h4>
            <p>
                A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL
            </p>

            <div class="price-box">
                <span class="price">$149.99</span>
                <span class="discount">$169.99</span>
            </div>
            
            <button class="btn-cart">
                <img src="assets/images/icon-cart.svg" alt="cart">
                Add to Cart
            </button>
        </div>
    </div>
    
</body>

</html>
